  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">


<div class="head22">



<ul>
	<li>
    <img src="../assets/LogoMakr_5HQq4i.png" class="strt"> <ion-label>Broken Bottle</ion-label>
    <ion-toggle [(ngModel)]="Broken"></ion-toggle>
    </li>
    <li>
     <img src="../assets/LogoMakr_0h2ToZ.png" class="strt"><ion-label> High Milk Temprature</ion-label>
     <ion-toggle [(ngModel)]="Inquiry"></ion-toggle>
</li>
<li>
     <img src="../assets/LogoMakr_6MvxwO.png" class="strt"> <ion-label> No Delivery</ion-label>
      <ion-toggle [(ngModel)]="noDelivery"></ion-toggle>
</li>
<li>
     <img src="../assets/LogoMakr_5tY6Qz.png" class="strt"> <ion-label> Milk Quaility Not Good</ion-label>
      <ion-toggle [(ngModel)]="Delivery"></ion-toggle>
</li>
<li>
      <img src="../assets/LogoMakr_7Qn2ML.png" class="strt"><ion-label> Incorrect Quaintity</ion-label>
      <ion-toggle [(ngModel)]="Incorrect"></ion-toggle>
</li>
<li>
     <img src="../assets/LogoMakr_0xwNct.png" class="strt"> <ion-label> Delay In Delivery</ion-label>
      <ion-toggle [(ngModel)]="Delay"></ion-toggle>
</li>
</ul>
</div>

<ion-label class="cm">Comment</ion-label>
